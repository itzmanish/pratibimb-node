syntax = "proto3";

package node.v1;

option go_package="node/v1";

service NodeService {
  rpc CreateNodeRoom(CreateNodeRoomRequest) returns (CreateNodeRoomResponse) {}
}

message CreateNodeRoomRequest {
    string id = 1;
    int32 secret = 2;
}

message CreateNodeRoomResponse {
    string status = 1;
    string message = 2;
    string node_id = 3;
    string ws_endpoint = 4;
}